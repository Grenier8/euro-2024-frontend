<section>
  <h2>Group {{group.name}}</h2>
</section>
<section>
  <table>
    <thead>
      <tr>
        <th></th>
        <th>Played</th>
        <th>Won</th>
        <th>Drawn</th>
        <th>Lost</th>
        <th>For</th>
        <th>Against</th>
        <th>Goal difference</th>
        <th>Points</th>
        <th>Form guide</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let team of group.teams">
        <td>{{group.teams.indexOf(team) + 1}} {{team.name}}</td>
        <td>{{team.played}}</td>
        <td>{{team.won}}</td>
        <td>{{team.drawn}}</td>
        <td>{{team.lost}}</td>
        <td>{{team.for}}</td>
        <td>{{team.against}}</td>
        <td>{{team.goalDifference}}</td>
        <td>{{team.points}}</td>
        <td>{{team.formGuide}}</td>
      </tr>
    </tbody>
  </table>

</section>
